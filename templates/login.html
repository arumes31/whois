{{ template "header" . }}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="glass-panel p-4 shadow-lg">
        <div class="text-center mb-4">
          <h5 class="fw-bold"><svg style="width:16px;height:16px;margin-right:8px;fill:currentColor" viewBox="0 0 512 512"><path d="M256 0c4.6 0 9.2 1 13.4 2.9L457.7 82.8c22 9.3 38.4 31 38.3 57.2c-.5 99.2-41.3 280.7-213.6 363.2c-16.7 8-36.1 8-52.8 0C57.3 420.7 16.5 239.2 16 140c-.1-26.2 16.3-47.9 38.3-57.2L242.7 2.9C246.8 1 251.4 0 256 0zm0 66.8V444.8C394 378 431.1 230.1 432 141.4L256 66.8z"/></svg> CONFIGURATION ACCESS</h5>
          <hr class="border-secondary opacity-25">
        </div>
        <div class="card-body">
          <form method="post">
            <input type="hidden" name="next" value="{{ .next }}">
            {{ if .error }}
                <div class="alert alert-danger py-2 small">{{ .error }}</div>
            {{ end }}
            <div class="mb-3">
              <label class="form-label small fw-bold text-muted">IDENTIFIER</label>
              <input type="text" name="username" class="form-control matrix-input" required autofocus>
            </div>
            <div class="mb-3">
              <label class="form-label small fw-bold text-muted">PASSCODE</label>
              <input type="password" name="password" class="form-control matrix-input" required>
            </div>
            <button type="submit" class="btn btn-danger w-100 mt-3 fw-bold">LOGON</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{{ template "footer" . }}
