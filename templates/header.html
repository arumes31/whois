    <script>
        function fallbackCopy(text, callback) {
            if (!text) {
                console.error('No text provided to fallbackCopy');
                return;
            }
            console.log('Attempting fallback copy of:', text.substring(0, 50) + '...');
            
            const textArea = document.createElement("textarea");
            textArea.value = text;
            
            // Ensure it is in the DOM and slightly visible to satisfy some browsers
            textArea.style.position = "fixed";
            textArea.style.left = "0";
            textArea.style.top = "0";
            textArea.style.opacity = "0.01";
            textArea.style.width = "2em";
            textArea.style.height = "2em";
            textArea.style.padding = "0";
            textArea.style.border = "none";
            textArea.style.outline = "none";
            textArea.style.boxShadow = "none";
            textArea.style.background = "transparent";
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            let successful = false;
            try {
                successful = document.execCommand('copy');
                if (successful) {
                    console.log('execCommand copy successful');
                    if (callback) callback();
                } else {
                    console.error('execCommand copy failed');
                }
            } catch (err) {
                console.error('Fallback copy exception:', err);
            }
            
            document.body.removeChild(textArea);
            return successful;
        }

        function copyToClipboard(el) {
            let text = el.innerText.trim();
            const strong = el.querySelector('strong');
            if (strong) {
                // Remove label and optional colon
                text = text.replace(strong.innerText, "").trim();
                if (text.startsWith(':')) text = text.substring(1).trim();
            }

            console.log('Copying record:', text);
            const banner = document.getElementById('copyBanner');
            const onSuccess = () => {
                if (banner) banner.classList.add('show');
                const originalBg = el.style.background;
                el.style.background = "rgba(45, 90, 39, 0.3)";
                setTimeout(() => {
                    if (banner) banner.classList.remove('show');
                    el.style.background = originalBg;
                }, 2000);
            };

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(onSuccess).catch(err => {
                    console.warn('Clipboard API failed, using fallback:', err);
                    fallbackCopy(text, onSuccess);
                });
            } else {
                fallbackCopy(text, onSuccess);
            }
        }
    </script>
</head>
<body>
