{{ template "header" . }}

<div class="glass-panel mx-auto p-4" style="max-width: 800px;">
    <h4 class="text-danger mb-4 fw-bold"><i class="fas fa-door-open me-2"></i> GATE INTERROGATOR</h4>
    <p class="text-muted small mb-4 font-monospace italic">Analyzing structural integrity of connection points. Use with caution.</p>
    
    <form hx-post="/scan" hx-target="#scanResults" hx-indicator="#scanIndicator">
        <div class="row g-3">
            <div class="col-md-8">
                <label class="small text-muted mb-2 fw-bold">TARGET VESSEL</label>
                <input type="text" name="target" class="form-control matrix-input" placeholder="e.g. 192.168.1.1" required>
            </div>
            <div class="col-md-4">
                <label class="small text-muted mb-2 fw-bold">VALVE RANGE</label>
                <input type="text" name="ports" class="form-control matrix-input" value="21,22,23,25,53,80,110,143,443,445,3306,3389,5432,8080">
            </div>
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-danger w-100 fw-bold py-2">
                <i class="fas fa-microscope me-2"></i> INITIATE SCAN SEQUENCE
            </button>
        </div>
    </form>

    <div id="scanIndicator" class="htmx-indicator mt-4 text-center">
        <div class="spinner-border text-danger" role="status"></div>
        <div class="mt-2 text-muted small">Interrogating gates...</div>
    </div>

    <div id="scanResults" class="mt-5">
        <!-- Results injected by HTMX -->
    </div>
</div>

{{ template "footer" . }}
