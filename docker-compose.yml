services:
  web:
    build: .
    image: whois-app:latest
    ports:
      - "14400:5000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CONFIG_USER=${CONFIG_USER:-admin}
      - CONFIG_PASS=${CONFIG_PASS:-admin}
      - SECRET_KEY=${SECRET_KEY:-dev-key-change-me}
    restart: unless-stopped
    
  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --save 60 1 --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  redis_data:
