version: '3.8'

services:
  web:
    build: .
    ports:
      - "14400:5000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_LIM_DB=1
    restart: unless-stopped
  redis:
    image: redis:latest
#    ports:
#      - "6379:6379"
    restart: unless-stopped
